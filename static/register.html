<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboChat - Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <header class="header">
            <h1>RoboChat</h1>
        </header>

        <form id="register-form" class="register-form">
            <div class="register-form__container">

                <label for="login" class="register-form__label">Логін писати сюди:</label>
                <input type="text" id="login" class="register-form__input" placeholder="Логін">

                <label for="password" class="register-form__label">Парол</label>
                <input type="password" id="password" class="register-form__input" placeholder="Парол">

                <label for="passwordRepeat" class="register-form__label">Повтор парол</label>
                <input type="password" id="passwordRepeat" class="register-form__input" placeholder="Повтор парол">

                <input type="submit" value="Регустр" class="register-form__button">
                

            </div>
        </form>
    </main>


    <script src="https://cdn.socket.io/4.5.3/socket.io.min.js" integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi" crossorigin="anonymous"></script>
    <script src="auth.js"></script>
</body>
</html>
